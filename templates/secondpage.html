<html>
<head>
<meta name="viewport" content="width=device-width,intial-scale=1.0">
<title>Image Based Textual Content</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>
  <div class="container">
    <div class="navbar">
  	  <nav>
  	    <ul>
  	      <li><a href="{{ url_for('index')}}">HOME</a></li>
  	      <li><a href="">ABOUT</a></li>
  	      <li><a href="">CONTACT</a></li>
  	    </ul>
      </nav>
    </div>
   	<h2>Image Based Textual Content</h2>
    
        <form method="POST" action="/generate_caption" enctype="multipart/form-data">
            <input type="file" name="userfile" accept="image/*" required><br><br>
            <button type="submit">Generate Caption</button>
        </form>         
    
    <br>
    <div class ="row">
        <div class="col">
        {% if caption %}
        <h3>Image</h3><br>
        <img src = "{{your_result['image']}}">
        </div>
        <div class="col">
        <h3>Generated caption:</h3><br>
        <i>{{ caption }}</i>
        {% endif %}
    </div>
    </div>
  
  </div>
  </body>
</html>
